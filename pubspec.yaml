name: ews
description: A Dart client library to access Microsoft Exchange web services. The library works against Office 365 Exchange Online as well as on premises Exchange.
version: 2.3.0
homepage: https://github.com/glynskyi/ews

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  async: ^2.8.2
  xml: ^6.3.0
  synchronized: ^3.0.0
  intl: ^0.18.1
  timezone: ^0.9.0
  uuid: ^3.0.5
  collection: ^1.15.2
  html_unescape: ^2.0.0

dev_dependencies:
  test: ^1.19.4
  pedantic: ^1.11.0